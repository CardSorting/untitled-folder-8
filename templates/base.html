<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Card Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="preload" href="/static/js/card-effects.js" as="script">
    <script src="/static/js/card-effects.js" defer></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script>
      // Initialize Firebase
      const firebaseConfig = JSON.parse('{{ firebase_config | tojson | safe }}');
      firebase.initializeApp(firebaseConfig);
    </script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
        }
    </style>
    <script>
        // Credit balance update throttling
        let lastCreditUpdate = 0;
        const CREDIT_UPDATE_INTERVAL = 30000; // 30 seconds
        let creditUpdateInterval = null;

        // Function to fetch and update credit balance
        async function updateCreditBalance(force = false) {
            const now = Date.now();
            if (!force && now - lastCreditUpdate < CREDIT_UPDATE_INTERVAL) {
                return; // Skip if not forced and updated recently
            }

            try {
                // Get current user
                const user = firebase.auth().currentUser;
                if (!user) return;

                // Get fresh token
                const token = await user.getIdToken(true);
                localStorage.setItem('firebaseToken', token);

                const response = await fetch('/credits/balance', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch credit balance');
                }

                const data = await response.json();
                document.getElementById('credit-balance').textContent = data.credits;
                lastCreditUpdate = now;
            } catch (error) {
                console.error('Error fetching credit balance:', error);
            }
        }

        // Function to verify token validity
        async function verifyToken(token) {
            const lastVerified = localStorage.getItem('tokenLastVerified');
            const now = Date.now();
            
            // Only verify if we haven't verified in the last minute
            if (lastVerified && now - parseInt(lastVerified) < 60000) {
                return true;
            }

            try {
                const response = await fetch('/credits/balance', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    localStorage.setItem('tokenLastVerified', now.toString());
                    // Update credits display while we're at it
                    const data = await response.json();
                    document.getElementById('credit-balance').textContent = data.credits;
                    lastCreditUpdate = now; // Update last credit check time
                    return true;
                }
                return false;
            } catch (error) {
                console.error('Token verification error:', error);
                return false;
            }
        }

        // Function to navigate to protected routes with auth token
        async function navigateProtectedRoute(route) {
            const token = localStorage.getItem('firebaseToken');
            if (!token) {
                window.location.href = '/auth';
                return;
            }

            try {
                // Verify token validity
                if (await verifyToken(token)) {
                    // Token is valid, proceed with navigation
                    const pageResponse = await fetch(route, {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    
                    if (!pageResponse.ok) {
                        if (pageResponse.status === 401 || pageResponse.status === 403) {
                            window.location.href = '/auth';
                            return;
                        }
                        throw new Error(`HTTP error! status: ${pageResponse.status}`);
                    }
                    
                    const contentType = pageResponse.headers.get('content-type');
                    if (contentType && contentType.includes('text/html')) {
                        const html = await pageResponse.text();
                        document.documentElement.innerHTML = html;
                        // Update the URL without reloading
                        window.history.pushState({}, '', route);
                        // Reinitialize scripts
                        const scripts = document.getElementsByTagName('script');
                        for (let script of scripts) {
                            if (script.src) {
                                const newScript = document.createElement('script');
                                newScript.src = script.src;
                                script.parentNode.replaceChild(newScript, script);
                            } else if (script.textContent) {
                                eval(script.textContent);
                            }
                        }
                    } else if (pageResponse.redirected) {
                        window.location.href = pageResponse.url;
                    } else {
                        window.location.href = route;
                    }
                } else {
                    // Token is invalid, redirect to auth
                    window.location.href = '/auth';
                }
            } catch (error) {
                console.error('Error verifying token:', error);
                window.location.href = '/auth';
            }
        }

        // Firebase Auth Management
        function handleLogout() {
            if (creditUpdateInterval) {
                clearInterval(creditUpdateInterval);
                creditUpdateInterval = null;
            }
            firebase.auth().signOut().then(() => {
                localStorage.removeItem('firebaseToken');
                localStorage.removeItem('tokenLastVerified');
                document.cookie = 'firebaseToken=; path=/; expires=Thu, 01 Jan 1970 00:00:00 GMT';
                window.location.href = '/';
            }).catch((error) => {
                console.error('Logout error:', error);
                alert('Failed to log out');
            });
        }

        function updateAuthUI(user) {
            const loginButton = document.querySelector('.auth-login');
            const logoutButton = document.querySelector('.auth-logout');
            const authRequiredElements = document.querySelectorAll('.auth-required');
            
            if (user) {
                loginButton.classList.add('hidden');
                logoutButton.classList.remove('hidden');
                authRequiredElements.forEach(el => el.classList.remove('hidden'));
            } else {
                loginButton.classList.remove('hidden');
                logoutButton.classList.add('hidden');
                authRequiredElements.forEach(el => el.classList.add('hidden'));
            }
        }

        // Protected routes that require authentication
        const protectedRoutes = ['/collection', '/packs'];

        document.addEventListener('DOMContentLoaded', function() {
            const auth = firebase.auth();

            // Listen for auth state changes
            auth.onAuthStateChanged(async function(user) {
                updateAuthUI(user);
                
                if (user) {
                    try {
                        // Get fresh token and force refresh
                        const token = await user.getIdToken(true);
                        localStorage.setItem('firebaseToken', token);
                        // Also set as cookie
                        document.cookie = `firebaseToken=${token}; path=/; SameSite=Strict`;
                        
                        // Force initial credit balance update
                        await updateCreditBalance(true);

                        // Clear existing interval if any
                        if (creditUpdateInterval) {
                            clearInterval(creditUpdateInterval);
                        }
                        
                        // Set up new interval for credit updates
                        creditUpdateInterval = setInterval(() => updateCreditBalance(false), CREDIT_UPDATE_INTERVAL);
                        
                    } catch (error) {
                        console.error('Auth state change error:', error);
                    }
                } else {
                    // User is signed out
                    if (creditUpdateInterval) {
                        clearInterval(creditUpdateInterval);
                        creditUpdateInterval = null;
                    }
                    localStorage.removeItem('firebaseToken');
                    localStorage.removeItem('tokenLastVerified');
                    // Only redirect to auth if trying to access protected routes
                    const currentPath = window.location.pathname;
                    if (protectedRoutes.some(route => currentPath.startsWith(route))) {
                        window.location.href = '/auth';
                    }
                }
            });
        });
    </script>
    {% block head %}{% endblock %}
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4 md:p-6 lg:p-8">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold md:text-3xl lg:text-4xl">Magic Card Generator</a>
            <div class="flex items-center space-x-4 md:space-x-6 lg:space-x-8">
                <!-- Credits display -->
                <div class="auth-required hidden">
                    <span class="text-sm">Credits: </span>
                    <span id="credit-balance" class="font-bold">0</span>
                </div>
                <!-- Auth-required links -->
                <a href="/packs" class="hover:text-blue-200 auth-required hidden">Buy Packs</a>
                <a href="/collection" class="hover:text-blue-200 auth-required hidden">My Collection</a>
                <!-- Auth links -->
                <a href="/auth" class="hover:text-blue-200 auth-login">Login</a>
                <button class="hover:text-blue-200 auth-logout hidden" onclick="handleLogout()">Logout</button>
            </div>
        </div>
    </nav>
    <div class="container mx-auto p-4 md:p-6 lg:p-8">

    <div id="auth-error" class="hidden fixed top-4 right-4 bg-red-500 text-white px-4 py-2 rounded shadow-lg"></div>

    <div class="container mx-auto p-4 md:p-6 lg:p-8">
        {% block content %}{% endblock %}
    </div>

    <footer class="bg-gray-800 text-white p-4 mt-8 md:p-6 lg:p-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Magic Card Generator. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
